pluginManagement {
    plugins {
        id 'org.springframework.boot' version "$springBootVersion"
        id 'io.spring.dependency-management' version "$springDependencyManagementVersion"
    }
}

rootProject.name = 'coffeehouse'

include 'applications:coffeehouse-server'
findProject(':applications:coffeehouse-server')?.name = 'coffeehouse-server'

include 'libraries:base'
findProject(':libraries:base')?.name = 'base'
